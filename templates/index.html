<form method="POST">
    <label>
                <div>title</div>
                <input type="text" name="blogtitle" value="{{ blogtitle }}">
                
            </label>
    <label>
                <div>new words</div>
                <textarea name="blogpost" value="{{ blogpost }}"></textarea>

</form>

{% endfor %} {% endblock %}
